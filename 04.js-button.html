<!DOCTYPE html>
<html lang="en">
<head>
    <!--นางสาว ภัทราภรณ์ จันทร์รัตนา-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.js-button.html</title>
    <script>
        // pattraporn janrattana
        // ฟังก์ชั่นที่ใช้แสดงข้อความแจ้งเตือน
        function click_button() {
            window.alert('SaWasDee')
        }
    </script>
</head>
<body>
    <input type="button" value="Click Here" onclick="window.alert('สวัสดีคุณชื่ออะไร?')">
    <br>
    <br>
    <!--เขียนปุ้มแบบ html5-->
    <button onclick="window.alert('Helle')">Click Here</button>
    <br>
    <br>
    <!--เอาปุ้มไปเรียกใช้ ฟังก์ชั่นที่อยู่ข้างบน-->
    <button onclick="click_button()">คลิ๊กตรงนี้</button>
</body>
</html>
