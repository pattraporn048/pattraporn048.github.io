<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นางสาว ภัทราภรณ์ จันทร์รัตนา -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.js-switch.html</title>
</head>
<body>
    <script>
        let num1 = 3
        switch(num1){
         case 1:
            document.write('one')
            break;
         case 2 :
            document.write('tow')
            break;
         case 3 :
            document.write('three')
            break;
         case 4 :
            document.write('four')
            break;
         case 5 :
            document.write('five')
            break;
         case 6 :
            document.write('six')
            break;
         case 7 :
            document.write('saven')
            break;
        }
    </script>
</body>
</html>
